<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sali Labs</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#04121f,#0b2b3a,#123b4e);
    color:white;
    text-align:center;
}

.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.logo{
    width:280px;
    max-width:80%;
    margin-bottom:25px;
}

h1{
    font-size:56px;
    margin:10px 0;
    letter-spacing:1px;
}

.tagline{
    font-size:24px;
    opacity:0.8;
    margin-bottom:50px;
}

.section{
    padding:80px 20px;
    max-width:900px;
    margin:auto;
}

.cards{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}

.card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.1);
    padding:25px;
    border-radius:16px;
    width:240px;
    backdrop-filter:blur(6px);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px);
    background:rgba(255,255,255,0.12);
}

footer{
    padding:40px;
    opacity:0.6;
    font-size:14px;
}
</style>

</head>

<body>

<div class="hero">
    <img class="logo" src="SaliLabs_Logo_Master_کامل_..." alt="Sali Labs Logo">
    <h1>Sali Labs</h1>
    <div class="tagline">Engineering the Future with Intelligence</div>
</div>

<div class="section">
    <h2>About</h2>
    <p>
    Sali Labs builds intelligent engineering applications combining AI, structural thinking, and real-world innovation.
    </p>
</div>

<div class="section">
    <h2>Our Ecosystem</h2>
    <div class="cards">
        <div class="card">Earthquake Monitor</div>
        <div class="card">Smart Price Finder</div>
        <div class="card">Future AI Systems</div>
    </div>
</div>

<footer>
© Sali Labs — Intelligent Engineering Systems
</footer>

</body>
</html>
